<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Propiedades UIInput y UIOutput</h2>
            <h:inputText id="name" size="30" value="#{cashierBean.name}">   
            </h:inputText>
            <br></br>
            <h:outputText value="#{cashierBean.shipDate}">
                <f:convertDateTime type="date" dateStyle="full" />
            </h:outputText>
            <br></br>
             
            <h2>UISelectBoolean Properties</h2>
            <h:selectBooleanCheckbox title="#{bundle.receiveEmails}" value="#{custFormBean.receiveEmails}">
            </h:selectBooleanCheckbox>
            <h:outputText value="#{bundle.receiveEmails}"></h:outputText>
            <br></br>
            
            <h2>Propiedades de UISelectMany</h2>
            <h:selectManyCheckbox id="newslettercheckbox" layout="pageDirection" value="#{cashierBean.newsletters}">
                <f:selectItems value="#{cashierBean.newsletterItems}"/>
            </h:selectManyCheckbox>
            
            
        </h:form>
    </h:body>
</html>
